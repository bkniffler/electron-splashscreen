<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>

  <style>
    body,
    html {
      margin: 0;
      overflow: hidden;
    }

    #box {
      position: absolute;
      user-select: none;
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: auto;
    }

    #logo {
      height: 16px;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      top: 25px;
      left: 25px;
    }

    #logo img {
      width: 18px;
      -webkit-filter: grayscale(100%) brightness(5);
      filter: grayscale(100%) brightness(5);
    }

    #logo h6 {
      color: white;
      font-size: 16px;
      font-weight: 200;
      font-family: Segoe UI;
      letter-spacing: 0px;
      margin-left: 5px;
    }

    #box h1 {
      color: white;
      display: inline-block;
      font-size: 65px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translateX(-50%) translateY(-120%);
    }

    #box .text {
      color: white;
      font-weight: 400;
      font-family: Segoe UI;
    }

    #box h4 {
      font-size: 12px;
      font-weight: 400;
      opacity: 50%;
    }

    #starting-txt {
      position: absolute;
      left: 25px;
      bottom: 13px;
    }

    #author-txt {
      position: absolute;
      right: 25px;
      bottom: 13px;
    }

    #author-txt a {
      color: inherit;
      text-decoration: none;
    }

    .text img {
      width: 15px;
    }

    .dot {
      width: 4px;
      height: 4px;
      top: 50%;
      left: -20%;
      transform: translateY(40px);
      position: absolute;
      margin: auto;
      border-radius: 5px;
      background: white;
    }

    #dot1 {
      animation: dotslide 2.8s infinite cubic-bezier(0.2, .8, .8, 0.2);
    }

    #dot2 {
      animation: dotslide 2.8s .2s infinite cubic-bezier(0.2, .8, .8, 0.2);
    }

    #dot3 {
      animation: dotslide 2.8s .4s infinite cubic-bezier(0.2, .8, .8, 0.2);
    }

    #dot4 {
      animation: dotslide 2.8s .6s infinite cubic-bezier(0.2, .8, .8, 0.2);
    }

    #dot5 {
      animation: dotslide 2.8s .8s infinite cubic-bezier(0.2, .8, .8, 0.2);
    }

    @keyframes dotslide {
      0% {
        left: -20%;
      }

      100% {
        left: 120%;
      }
    }
  </style>
</head>

<body>
  <div id="box">
    <span id="logo"><img id="logo-img" src="https://upload.wikimedia.org/wikipedia/commons/d/dd/Microsoft_Office_2013_logo.svg" />
      <h6 id="logo-text">Brand</h6>
    </span>
    <h1 id="product" class="text">Product</h1>
    <div class="dot" id="dot1"></div>
    <div class="dot" id="dot2"></div>
    <div class="dot" id="dot3"></div>
    <div class="dot" id="dot4"></div>
    <div class="dot" id="dot5"></div>
    <h4 class="text" id="starting-txt">Loadingtext ...</h4>
    <h4 class="text" id="author-txt">www.website.com</h4>
  </div>
  <script>
    /*var ipcRenderer = require("electron").ipcRenderer;
    ipcRenderer.on("update", function (event, status) {
      document.getElementById("status").innerText = status;
    })*/

    if (window.location.hash && window.location.hash.length > 1) {
      const args = JSON.parse(decodeURIComponent(window.location.hash.slice(1)));
      document.body.style.backgroundColor = args.color;
      document.getElementById("box").style.backgroundColor = args.color;
      document.getElementById("box").style.backgroundColor = args.color;
      document.getElementById("box").style.backgroundColor = args.color;
      document.getElementById("logo-img").src = args.logo;
      document.getElementById("logo-text").innerText = args.brand;
      document.getElementById("product").innerText = args.productName;
      document.getElementById("starting-txt").innerText = args.text;
      document.getElementById("author-txt").innerText = args.website;
    } else {
      document.body.style.backgroundColor = '#666';
    }
  </script>
</body>

</html>
